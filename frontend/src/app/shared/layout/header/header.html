<header class="app-header">
  <nav class="app-nav__container">
    <!-- Brand -->
    <a routerLink="/" class="app-nav__brand">
      <img src="/assets/images/logo.png" alt="Eco Collect logo" class="app-nav__logo-img" />
      
    </a>

    <!-- Navigation links -->
    <ul class="app-nav__links">
      <li>
        <a routerLink="/about" routerLinkActive="active">About</a>
      </li>
      <li>
        <a routerLink="/contact" routerLinkActive="active">Contact us</a>
      </li>
    </ul>

    <!-- Actions -->
    <div class="app-nav__actions">
      <ng-container *ngIf="!(authService.loggedIn$ | async); else loggedIn">
        <a routerLink="/login" class="btn-outline">Login</a>
        <a routerLink="/signup" class="btn-primary">Sign Up</a>
      </ng-container>
      <ng-template #loggedIn>
        <button class="btn-outline" (click)="logout()">Logout</button>
      </ng-template>
    </div>
  </nav>
</header>
