<a routerLink="/landing" class="auth-back-home">
  <img src="assets/images/logo.png" alt="EcoCollect" />
</a>
<div class="auth-container">
  <div class="form-block">
    <h2>Sign In</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        placeholder="you@example.com"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        placeholder="••••••••"
      />
    </div>

    <br />

    <button type="button" class="btn submit" (click)="onSubmit()">
      Sign In
    </button>

  </div>
</div>
