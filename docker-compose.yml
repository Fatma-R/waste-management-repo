services:
  osrm:
    image: osrm/osrm-backend:v5.27.1
    volumes:
      - ./osrm-data:/data
    command: ["osrm-routed", "--algorithm", "mld", "/data/map.osrm"]
    ports:
      - "5000:5000"
    restart: unless-stopped

  osrm-extract:
    image: osrm/osrm-backend:v5.27.1
    profiles: ["tools"]
    volumes:
      - ./osrm-data:/data
    command: ["osrm-extract", "-p", "/opt/car.lua", "/data/map.osm.pbf"]

  osrm-partition:
    image: osrm/osrm-backend:v5.27.1
    profiles: ["tools"]
    volumes:
      - ./osrm-data:/data
    command: ["osrm-partition", "/data/map.osrm"]

  osrm-customize:
    image: osrm/osrm-backend:v5.27.1
    profiles: ["tools"]
    volumes:
      - ./osrm-data:/data
    command: ["osrm-customize", "/data/map.osrm"]

  vroom:
    image: vroomvrp/vroom-docker:latest
    depends_on:
      - osrm
    environment:
      VROOM_ROUTER: osrm
      VROOM_OSRM_URL: http://osrm:5000
    ports:
      - "3000:3000"
    restart: unless-stopped
